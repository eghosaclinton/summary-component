<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <main class="flex">
    <div class="result flex">
      <h1>Your Result</h1>
      <div class="circle">
        <div class="score">76</div>
        <p>of 100</p>
      </div>
      <div class="appraisal">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div class="summary flex">
      <h2>Summary</h2>
      <div class="rating reaction flex">
        <div class="label flex">
          <img src="./assets/images/icon-reaction.svg" alt="">
          Reaction
        </div>
        <span>80 <span class="over">/ 100</span></span>
      </div>
      <div class="rating memory flex">
        <div class="label flex">
          <img src="./assets/images/icon-memory.svg" alt="">
          Memory
        </div>
        <span>92 <span class="over">/ 100</span></span>
      </div>
      <div class="rating verbal flex">
        <div class="label flex">
          <img src="./assets/images/icon-verbal.svg" alt="">
          Verbal
        </div>
        <span>61 <span class="over">/ 100</span></span>
      </div>
      <div class="rating visual flex">
        <div class="label flex">
          <img src="./assets/images/icon-visual.svg" alt="">
          Visual
        </div>
        <span>72 <span class="over">/ 100</span></span>
      </div>
      <button>Continue</button>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/clintt-09" id="user-name">Clinton</a>.
    </div>
  </footer>
</body>
</html>
